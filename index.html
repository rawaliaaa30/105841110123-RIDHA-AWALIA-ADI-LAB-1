<!DOCTYPE html>
<html lang="en">
<head>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML="welcome ridha";
}
</script>
</head>
<body>
<h2>javascript di Head element</h2>

<p id="demo">hello ridha</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
